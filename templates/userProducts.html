{% extends "userBase.html" %} {% block content %}
<!--/header-->
<div class="inner-banner"></div>
<!-- /contact-form -->

<section class="w3l-contact-11">
	<div class="form-41-mian py-5 text-center">
		<div class="container-fluid py-lg-4">
			<div class="row align-form-map">
				<div class="col-lg-10 form-inner-cont" style="margin: auto">
					<div class="title-content text-left">
						<h3 class="hny-title mb-lg-5 mb-4 text-center">Products</h3>
					</div>
					<div
						class="w3-services-grids py-lg-4 text-center"
						style="padding: 20px"
					>
						<div class="fea-gd-vv row">
							{% for i in data %}
							<div class="col-lg-4 col-md-7" style="margin-bottom: 30px">
								<div class="feature-gd icon-yellow">
									<h2>{{i.name}}</h2>
									<br>
									<div class="icon">
										<i
											><img
												src="static/media/{{i.img}}"
												style="
													height: 100px;
													width: 100px;
													padding-right: 26px;
													padding-bottom: 5px;
                                                    border-radius: 1em;
												"
										/></i>
									</div>
									<br>
									<h5>{{i.Rat}}/5</h5>
									<br>
									<a href="/compareprod?name={{i.name}}&id={{i.id}}">Compare</a>
								</div>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- //contact-form -->
<!-- footer-66 -->
{% if msg %}
<script>
	alert('{{msg}}');
</script>
{% endif %} {% endblock %}
